<body>

			<br>

				<div id="ajout" class="button-radio float-left">
						<label for ="niveau"> Sedentaire</label>
						<input type="radio" name="niveau"  id="niveau:Sedentaire" value="Sedentaire"required/>
				</div>
	
				<div id="ajout" class="button-radio float-left">
						<label for ="niveau"> Legerement actif </label>

				</div>
			
				<div id="ajout" class="button-radio float-left">
						<label for ="niveau"> Actif </label>
						<input type="radio" name="niveau"  id="niveau:Actif" value="Actif"required/>
				</div>
	
				<div id="ajout" class="button-radio float-left">
						<label for ="niveau"> Tres Actif </label>
						<input type="radio" name="niveau"  id="niveau:Tres Actif" value="Tres Actif"required/>
				</div>
	
				<div id="ajout" class="button-radio float-left">
						<label for ="niveau"> Extremement actif  </label>

				</div>
	
			<br>

				<div id="ajout" class="button-radio float-left">
						<label for ="objectif"> Perte de Poids  </label>
						<input type="radio" name="objectif"  id="objectif:Perte de Poids" value="Perte de Poids"required/>
				</div>
	
				<div id="ajout" class="button-radio float-left">
						<label for ="objectif"> Garder la Ligne  </label>
						<input type="radio" name="objectif"  id="objectif:Garder la ligne" value="Garder la Ligne"required/>
				</div>

						<label for ="objectif"> Prise de Masse </label>
